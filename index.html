<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Webbshop</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    nav { background: #333; padding: 10px; }
    nav a { color: white; margin: 0 10px; cursor: pointer; text-decoration: none; }
    nav a:hover { text-decoration: underline; }
    section { display: none; padding: 20px; }
    section.active { display: block; }
    .product { border: 1px solid #ccc; padding: 15px; margin: 10px; display: inline-block; border-radius: 6px; }
    .product h3 { margin: 0 0 5px; }
    button { background: #28a745; color: white; border: none; padding: 8px 12px; cursor: pointer; border-radius: 4px; }
    button:hover { background: #218838; }
    #cart-items { list-style: none; padding: 0; }
    #cart-items li { margin: 5px 0; }
  </style>
</head>
<body>
  <nav>
    <a onclick="showSection('home')">Hem</a>
    <a onclick="showSection('products')">Produkter</a>
    <a onclick="showSection('about')">Om oss</a>
    <a onclick="showSection('cart')">Kundvagn</a>
  </nav>

  <section id="home" class="active">
    <h1>Välkommen till vår webbshop!</h1>
    <p>Klicka på "Produkter" för att börja handla.</p>
  </section>

  <section id="products">
    <h1>Produkter</h1>
    <div class="product">
      <h3>Produkt 1</h3>
      <p>Pris: 100 kr</p>
      <button onclick="addToCart('Produkt 1', 100)">Lägg i kundvagn</button>
    </div>
    <div class="product">
      <h3>Produkt 2</h3>
      <p>Pris: 200 kr</p>
      <button onclick="addToCart('Produkt 2', 200)">Lägg i kundvagn</button>
    </div>
    <div class="product">
      <h3>Produkt 3</h3>
      <p>Pris: 300 kr</p>
      <button onclick="addToCart('Produkt 3', 300)">Lägg i kundvagn</button>
    </div>
  </section>

  <section id="about">
    <h1>Om oss</h1>
    <p>Vi säljer fantastiska produkter och erbjuder bra service.</p>
  </section>

  <section id="cart">
    <h1>Kundvagn</h1>
    <ul id="cart-items"></ul>
    <p id="cart-total">Totalt: 0 kr</p>
    <button id="checkout-button">Gå till kassan</button>
  </section>

  <script>
    // Hämta lagrad kundvagn från localStorage
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function showSection(sectionId) {
      document.querySelectorAll("section").forEach(sec => sec.classList.remove("active"));
      document.getElementById(sectionId).classList.add("active");
    }

    function addToCart(name, price) {
      cart.push({ name, price });
      saveCart();
      updateCartDisplay();
      alert(name + " har lagts till i kundvagnen!");
    }

    function updateCartDisplay() {
      const cartItems = document.getElementById("cart-items");
      cartItems.innerHTML = "";
      let total = 0;
      cart.forEach(item => {
        const li = document.createElement("li");
        li.textContent = item.name + " - " + item.price + " kr";
        cartItems.appendChild(li);
        total += item.price;
      });
      document.getElementById("cart-total").textContent = "Totalt: " + total + " kr";
    }

    function saveCart() {
      localStorage.setItem("cart", JSON.stringify(cart));
    }

    function showCheckout() {
      if (cart.length === 0) {
        alert("Din kundvagn är tom!");
      } else {
        alert("Checkout-funktion kommer här! Totalt: " + cart.reduce((sum, item) => sum + item.price, 0) + " kr");
      }
    }

    // Koppla checkout-knappen säkert
    document.addEventListener("DOMContentLoaded", () => {
      const checkoutBtn = document.getElementById("checkout-button");
      if (checkoutBtn) {
        checkoutBtn.addEventListener("click", showCheckout);
      }
      updateCartDisplay();
    });
  </script>
</body>
</html>
